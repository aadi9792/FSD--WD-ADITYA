<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      border: 2px solid black;
      width: 100%;
    }
    th,td {
      border: 1px solid black;
      padding: 8px;
    }
    #s {
      background-color: rgb(233, 161, 88);
    }
    #x {
      background-color: rgb(247, 203, 163);
      text-align: center;
    }
    #v{
        text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <tr id="s">
      <th colspan="1">logo</th>
      <th colspan="4">website name</th>
    </tr>
    <tr id="x">
      <td>Home</td>
      <td>login</td>
      <td>Registration</td>
      <td>Catalogue</td>
      <td>Cart</td>
    </tr>
    <tr>
      <td>
        CSE<br />
        ECE<br />
        EEE<br />
        CIVIL
      </td>
      <td id="v" colspan="4">Description of the website</td>
    </tr>
  </table>
</body>
</html>
